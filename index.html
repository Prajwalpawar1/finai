<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial AI - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('login')">Login</button>
            <button class="tab-btn" onclick="openTab('register')">Register</button>
        </div>
        <!-- Add this inside the auth-container div at the top -->
<div class="header-with-logo">
    <img src="logo.png" alt="Financial AI Logo" class="logo">
    <h1>Financial AI</h1>
</div>
        
        <div id="login" class="tab-content active">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
        
        <div id="register" class="tab-content">
            <h2>Create New Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="reg-name">Full Name</label>
                    <input type="text" id="reg-name" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirm">Confirm Password</label>
                    <input type="password" id="reg-confirm" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
